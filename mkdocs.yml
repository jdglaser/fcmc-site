site_name: FCMC
extra_javascript:
  - javascript/script.js
extra_css:
  - css/styles.css
theme:
  name: material
  palette:
    primary: blue grey
  logo: img/sand.png
  favicon: img/sand.png
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
nav:
